{% extends 'home/base.html' %}

{% block content %}

<div class="card">
    <h1>User registration</h1>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class = "btn btn-primary" type="submit" value="Submit">

        </form>
        <p>Already registered? Go to <a href="{% url 'login' %}">Login</a> page.</p>
    </div>

</div>
{% endblock %}
